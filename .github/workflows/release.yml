name: Release

on:
  workflow_call:
    inputs:
      commit-message:
        type: string
        required: true
        description: "The commit message"
      branch:
        type: string
        default: main
        description: "The branch to commit to"

jobs:
  release:
    runs-on: ubuntu-latest
    if: startsWith(github.event.head_commit.message, '[release v')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set release version from commit message
        id: get_version
        run: |
          VERSION=$(echo "${{ inputs.commit-message }}" | grep -oP '\[release v\K[^\]]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: Install changelog generator
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g conventional-changelog-cli

      - name: Generate changelog
        run: conventional-changelog -p angular -i CHANGELOG.md -s -r 0
          
      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commit_message: "docs: update changelog for v${{ steps.get_version.outputs.version }}"
          branch: ${{ inputs.branch }}
          commit_user_name: github-actions
          commit_user_email: actions@github.com
          commit_author: github-actions <actions@github.com>

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body_path: CHANGELOG.md
          files: artifacts/**/*
